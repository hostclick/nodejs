nodejs_npm_modules:
  - grunt
  - grunt-cli

nodejs_modules:
  - nodejs
  - npm
  - libmcrypt-devel

nodejs_version: 0.10.38

npm_cache: "false"
npm_cache_server: "none"
npm_cache_listen_ip: localhost
npm_cache_listen_port: 4873
npm_cache_uplink_repositories:
  - https://registry.npmjs.org/

